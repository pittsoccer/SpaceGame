<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bp|SpaceGame</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles/gameStyle.css" />
</head>

<body style="margin:0;">
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark h-50 w-100">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="https://pittsoccer.github.io/pittsoccer/">bp|Dev</a>
          </li>
          <!-- DevBlog link -->
          <li class="nav-item">
            <a class="nav-link" href="https://pittsoccer.github.io/DevBlog/">bp|DevBlog</a>
          </li>
          <!-- SpaceGame link -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://pittsoccer.github.io/SpaceGame/">bp|SpaceGame</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid vh-100">
    <!-- 1st row: game controls -->
    <div class="row m-1 p-3 d-flex justify-content-between align-items-center">
      <div class="col-auto shadow">
        <div class="d-flex m-2">
          <!-- #1 enter player name -->
          <div id="inputBox" class="d-flex justify-content-center bg-dark p-2">
            <span class="input-group-text "> Enter Player Name:</span>
            <input id="enteredPlayerName" class="form-control" placeholder="what's your name?" />
            <button id="submitPlayerName" class="btn btn-success btn-md">submit</button>
          </div>

          <!-- #2 greeting -->
          <div id="nameBox" class="d-flex bg-dark p-2">
            <span id="displayPlayerName" class="input-group-text"></span>
            <button id="playGame" type="button" class="btn btn-success">Play!</button>
          </div>

          <!-- #3 drag rocket -->
          <div id="goBox" class="d-flex bg-dark p-2">
            <span class="input-group-text"> Drag the rocket to Earth!</span>
          </div>
        </div>

        <span class="float-end align-bottom">
          <a id="resetGame" class="fst-italic" href="#">reset</a>
        </span>
      </div><!-- closes controls col -->

      <div class="col-auto shadow ms-auto">
        <div id="scoreBox" class="d-flex flex-row align-items-center justify-content-end bg-dark p-2"
          style="width: 150px; height: 90px; min-width: 150px;">
          <div class="me-3 text-center">
            <div class="fw-bold fs-5">Score</div>
            <div class="fs-4"><span id="playerScore">0</span></div>
          </div>
          <button id="playAgain" type="button" class="btn btn-success btn-sm">play again</button>
        </div>
      </div><!-- closes score col -->
    </div><!-- closes game control row -->



    <!-- 2nd row: game board -->
    <div class="row m-4 h-75 border border-3 border-success rounded-3">
      <!-- the game board-->
      <div id="gameBoard" class="col-md-12 h-100">

        <!-- three targets -->
        <div class="h-100 d-flex flex-column align-items-end gap-3 justify-content-center pe-5">
          <img id="earth" class="gameTargets rounded h-25 w-15" src="images/Earth.png" alt="Target Earth" />
          <img id="moon" class="gameTargets rounded h-25 w-15" src="images/Moon.png" alt="Target Moon" />
          <img id="mars" class="gameTargets rounded h-25 w-15" src="images/Mars.png" alt="Target Mars" />
        </div>

        <!-- game piece -->
        <img id="gamePiece" class="h-25 float-start" src="images/Rocket.png" alt="Rocket Image" draggable="true" />

      </div> <!-- closes column -->
    </div> <!-- closes game board row -->
  </div> <!-- closes big container -->

  <!-- footer -->
  <footer class="text-center text-lg-start bg-dark text-light mt-4">
    <div class="text-center p-3">

        validity</a> |

        href="https://wave.webaim.org/report#/https://pittsoccer.github.io/SpaceGame/">check accessibility</a>
    </div>
  </footer>


  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>

  <script src="scripts/gameScript.js"></script>
</body>
